<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="css/grid.css" rel="stylesheet" />
    <link href="css/main.css" rel="stylesheet" />
    <title>Practice Scaffold</title>
  </head>
  <body>
    <h1 class="hidden">Responsive Grid</h1>
    <header class="grid-con">
      <h2 class="hidden">Header</h2>
      <div
        id="logo"
        class="box col-start-1 col-end-4 m-col-start-1 m-col-end-7 l-col-start-1 l-col-end-2">Logo</div>
      <div id="nav" class="box col-start-4 col-end-5 m-col-start-7 m-col-end-13 l-col-start-2 l-col-end-13">Nav
      </div>
    </header>

    <main class="grid-con">
      <h2 class="hidden">Main Content</h2>
      <div id="hero-image" class="box col-span-full">Hero Image</div>

      <h2 class="hidden">Product</h2>
      <div
        id="product_1"
        class="box col-span-full m-col-start-1 m-col-end-7 l-col-start-1 l-col-end-7">Product 1
      </div>
      <div id="product_2" class="box col-span-full m-col-start-7 m-col-end-13 l-col-start-7 l-col-end-13">Product 2
      </div>
      
      <div
        id="service_1"
        class="box col-start-1 col-end-3 m-col-start-1 m-col-end-5 l-col-start-1 l-col-end-4">Service 1
      </div>
      <div id="service_2" class="box col-start-3 col-end-5 m-col-start-5 m-col-end-9 l-col-start-4 l-col-end-7">
        Service 2
      </div>
      <div id="service_3" class="box col-start-1 col-end-3 m-col-start-9 m-col-end-13 l-col-start-7 l-col-end-10">
        Service 3
      </div>

      <div id="service_4" class="box col-start-3 col-end-5 m-col-start-1 m-col-end-5 l-col-start-10 l-col-end-13">
        Service 4
      </div>

      <div id="service_5" class="box col-start-1 col-end-3 m-col-start-5 m-col-end-9 l-col-start-1 l-col-end-4">
        Service 5
      </div>

      <div id="image" class="box l-col-start-4 l-col-end-10">Image</div>

      <div id="service_6" class="box col-start-3 col-end-5 m-col-start-9 m-col-end-13 l-col-start-10 l-col-end-13">
        Service 6
      </div>
    </main>

    <footer class="grid-con">
      <div id="footer" class="box col-span-full">Footer</div>
    </footer>

    <script src="js/main.js"></script>
  </body>
</html>
